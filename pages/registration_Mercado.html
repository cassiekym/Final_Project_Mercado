<!DOCTYPE>
<html>
	<head>
		<title>Register Now!</title>
		<meta name="author" content="Cassie Kym M. Mercado"/>
		<meta name="keywords" content="finals, registration, html, css, figure, store"/>
		<link rel="stylesheet" type="text/css" href="../styles/css_Mercado.css"/>
	</head>
	<body id="form-Body">
		<header id="form-Header">
			<h1>sign up today!</h1>
		</header>
		<section id="form-FillUp">
			<form action="products_Mercado.html">
				<div id="form-Container">
					<h1>your personal information ~</h1>
					<p><i>kindly fill this form to create your account</i></p>
					<h6 id="remark"><i>(*) indicates required field</i></h6>
					<hr>
					
					<label for="name"><b>Name*</b></label>
					<input type="text" placeholder="Enter Name (ex: Park Gunwook)" name="name" id="name" required>
					
					<label for="username"><b>Username*</b></label>
					<input type="text" placeholder="Enter Username (ex: O5wooks)" name="username" id="username" required>
					
					<label for="email"><b>Email*</b></label>
					<input type="text" placeholder="Enter Email (ex: O5wooks@gmail.com)" name="email" id="email" required>

					<label for="psw"><b>Password*</b></label>
					<input type="password" placeholder="Enter Password" name="psw" id="psw" required>

					<label for="psw-repeat"><b>Confirm Password*</b></label>
					<input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
					<hr>

					<button type="submit" class="registerbtn" value="Save">Register</button>
					<button type="reset" class="cancelbtn" value="Reset">Cancel</button>
				</div>
			</form> 
		</section>
		<footer id="form-Footer">
			<h5>Developer: KASH - CKM (2023)</h5>
		</footer>
	</body>
</html>
